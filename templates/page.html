<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lora">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/default-template.css') }}" type="text/css">
  </head>
  <body>
<nav class="navbar navbar-default navbar-fixed-top" role="banner">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/w/" class="navbar-brand">My Wipy</a>
    </div>
    <nav class="collapse navbar-collapse" role="navigation">
      <ul class="nav navbar-nav">
        <li>
          <a href="#">Currently viewing {{ filename }}</a>
        </li>
        <li>
          <a href="{{ path }}/edit">Edit</a>
        </li>
      </ul>
    </nav>
  </div>
</nav>

    <!--main-->
    <div class="container">
    <div class="row">
	<!--left-->
	<div class="col-md-3" id="leftCol">
	    <div id="toc"></div>
	</div><!--/left-->

	<!--right-->
	<div class="col-md-9">{{content|safe}}</div><!--/right-->
    </div><!--/row-->
    </div><!--/container-->

    <footer class="footer">
        Generated using Wipy. <a href="#">Back to top</a>.
    </footer>

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/toc.js') }}"></script>
    <script>
      $('#toc').toc({
      'activeClass': 'active',
      'smoothScrolling': false,
      'itemClass': function(i, heading, $heading) {
      return "toc-" + $heading[0].tagName.toLowerCase();
      }});
    </script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scrollspy.js') }}"></script>
  </body>
</html>
